<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <img src="../assets/icons/pb_logo_white.svg" alt="logo" />
    </div>

    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input type="text" nz-input placeholder="搜索全部" />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch>
        <i nz-icon nzType="search"></i>
      </button>
    </ng-template>

    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <!-- <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard"> -->
      <ul>
        <li nz-menu-item>
          <a [routerLink]="['/pages/folder']"
            ><i nz-icon nzType="clock-circle" nzTheme="outline"></i>最近</a
          >
        </li>
        <li nz-menu-item nzMatchRouter>
          <a [routerLink]="['/pages/folder']"
            ><i nz-icon nzType="container" nzTheme="fill"></i>全部</a
          >
        </li>
      </ul>
      <!-- </li> -->
      <li nz-submenu nzMatchRouter nzOpen nzTitle="控制台" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a><i nz-icon nzType="user" nzTheme="outline"></i>用户管理</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a
              ><i nz-icon nzType="usergroup-add" nzTheme="outline"></i
              >角色管理</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a
              ><i nz-icon nzType="line-chart" nzTheme="outline"></i
              >API调用情况</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/pages/logs']"
              ><i nz-icon nzType="bar-chart" nzTheme="outline"></i>日志记录</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <!-- <nz-layout> -->
    <!-- <nz-content> -->
      <!-- <div class="inner-content"> -->
        <router-outlet></router-outlet>
      <!-- </div> -->
    <!-- </nz-content> -->
  <!-- </nz-layout> -->
</nz-layout>
